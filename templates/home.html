<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to DUT Campus Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            background: url('/static/images/dut1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 125%; 
            min-height: 100vh; 
            margin: 0; 
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            flex: 1; /* Push footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?university,security') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 50px 20px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DUT Campus Alert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to DUT Campus Security Alert System</h1>
            <p>Ensuring safety and prompt action for all DUT staff and students.</p>
            <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="/register" class="btn btn-outline-light btn-lg">Register</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 DUT Campus Alert | All Rights Reserved</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="mailto:support@dut4life.ac.za">Contact Support</a>
            </p>
            <p>
                <a href="https://www.facebook.com/dut4life" target="_blank">Facebook</a> |
                <a href="https://twitter.com/dut4life" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com/dut4life" target="_blank">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
